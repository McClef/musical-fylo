<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>frontend Mentor fylo</title>
</head>
<body>
    <img src="images/bg-desktop.png" alt="">
    <div class="container">
        <div class="fylo">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="sub-img">
                <div class="bg-icon">
                    <img src="images/icon-document.svg" alt="" class="icon-1">
                </div>
                <div class="bg-icon">
                    <img src="images/icon-folder.svg" alt="" class="icon-2">
                </div>
                <div class="bg-icon">
                    <img src="images/icon-upload.svg" alt="" class="icon-3">
                </div>
            </div>
        
        </div>
        <div class="gige">
            <p class="class">You've used <b>815 GB</b> of your storage</p>
            <div class="bar">
                <div class="prog-bar"><div class="dot"></div></div>
            </div>
            <div class="text">
                <p class="min-gig">0 GB</p>
                <p class="max-gig">1000 GB</p>
            </div>
            <div class="msg">
                
            </div>
        </div>
    </div>

    <div class="tooltip">
        <p class="GB">185 <span> <p>GB LEFT</p> </span></p>
        <span class="triangle"></span>
    </div>


</body>
</html>
